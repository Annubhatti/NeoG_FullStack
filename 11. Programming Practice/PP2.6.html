<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decrement Count</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <button id="btn1">Decrement Count 1</button>
    <button id="btn2">Decrement Count 2</button>
    <p id="count1">Count 1: 20</p>
    <p id="count2">Count 2: 20</p>
    <p id="totalCount">Total Count: 40</p>

    <script>
        // Initialize counts
        let count1 = 20;
        let count2 = 20;
        let totalCount = 40;

        // Function to handle button click
        function handleButtonClick(buttonId, displayId, tCountId) {
            // Decrement counts based on the button clicked
            if (buttonId === 'btn1') {
                if (count1 > 0) { // Ensure count1 doesn't go below 0
                    count1--;
                    document.getElementById(displayId).textContent = `Count 1: ${count1}`;
                }
            } else if (buttonId === 'btn2') {
                if (count2 > 0) { // Ensure count2 doesn't go below 0
                    count2--;
                    document.getElementById(displayId).textContent = `Count 2: ${count2}`;
                }
            }

            totalCount--;
            document.getElementById(tCountId).textContent = `Total Count: ${totalCount}`;
        }

        // Add event listeners for buttons
        document.getElementById('btn1').addEventListener("click", () => handleButtonClick('btn1', 'count1', 'totalCount'));
        document.getElementById('btn2').addEventListener("click", () => handleButtonClick('btn2', 'count2', 'totalCount'));
    </script>
</body>
</html>
