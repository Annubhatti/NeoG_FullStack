<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment Count</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <button id="btn1">Increment Count 1</button>
    <button id="btn2">Increment Count 2</button>
    <p id="count1">Count 1: 0</p>
    <p id="count2">Count 2: 0</p>
    <p id="totalCount"></p>

    <script>
        let count1 = 0;
        let count2 = 0;
        let totalCount = 0;

        function handleButtonClick(buttonId, displayId, tCountId) {
            // Increment respective counts
            if (buttonId === 'btn1') {
                count1++;
                document.getElementById(displayId).textContent = `Count 1: ${count1}`;
            } else {
                count2++;
                document.getElementById(displayId).textContent = `Count 2: ${count2}`;
            }

            // Update the message based on count comparison
            const totalCountDisplay = document.getElementById(tCountId);
            if (count1 > count2) {
                totalCountDisplay.textContent = "Count 1 is greater than Count 2";
            } else if (count1 === count2) {
                totalCountDisplay.textContent = "Count1 is equal to count2";
            } else {
                totalCountDisplay.textContent = "Count 2 is greater than Count 1";
            }
        }

        document.getElementById('btn1').addEventListener("click", () => handleButtonClick('btn1', 'count1', 'totalCount'));
        document.getElementById('btn2').addEventListener("click", () => handleButtonClick('btn2', 'count2', 'totalCount'));
    </script>
</body>
</html>
