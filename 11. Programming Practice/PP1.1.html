<!--
Write a program that generates an array of numbers from 1 to 20. But for every multiple of 3, replace the number with "Fizz", for every multiple of 5, replace the number with "Buzz" and for every multiples of 3 & 5, replace with "FizzBuzz". Display the resulting array on the DOM as an unordered list.

Expected Output:

FizzBuzz Program Output
 .1
 .2
 .Fizz
 .4
 .Buzz
 .Fizz
 .7
 .8

-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FizzBuzz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1>FizzBuzz Program Output</h1>

    <ul id="itemList"></ul>

    <script>
      const generateFizzBuzz = () => {
        const fizzBuzzArray = [];

        for (let i = 0; i <= 20; i++) {
          if (i % 3 === 0 && i % 5 === 0) {
            fizzBuzzArray.push("FizzBuzz");
          } else if (i % 3 === 0) {
            fizzBuzzArray.push("Fizz");
          } else if (i % 5 === 0) {
            fizzBuzzArray.push("Buzz");
          } else {
            fizzBuzzArray.push(i);
          }
        }
        return fizzBuzzArray;
      };

      // Function to display the FizzBuzz array on the DOM
      const displayFizzBuzz = () => {
        const fizzBuzzArray = generateFizzBuzz();
        const ulElement = document.getElementById("itemList");

        fizzBuzzArray.forEach((item) => {
          const li = document.createElement("li");
          li.textContent = item; // Set the text of each list item
          ulElement.appendChild(li); // Add the list item to the unordered list
        });
      };
      window.onload = displayFizzBuzz;
    </script>
  </body>
</html>
