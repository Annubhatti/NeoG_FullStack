<!--
Write a program that takes a sentence as user input and capitalizes the text in a specific way based on the number of words. The conditions are as follows:

If the number of words in the sentence is less than 4, capitalize the first letter of each word.

If the number of words is 4 or more, only capitalize the first letter of the first word.

The program should display the modified sentence on the DOM as an output.

Explore toUpperCase(), charAt() and slice() methods for this exercise.

Expected Output:
Capitalize Words Program
Enter a Sentence: <input /> <button>Capitalize Words</button>
Hello World

For a sentence with fewer than 4 words:

Original Input: "hello world"

Modified Output: "Hello World"

For a sentence with 4 or more words:

Original Input: "programming is fun and challenging"

Modified Output: "Programming is fun and challenging"



-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitalize Words Program</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Capitalize Words Program</h1>
    <label for="sentenceInput">Enter a Sentence:</label>
    <input type="text" id="sentenceInput" />
    <button onclick="capitalizeWords()">Capitalize Words</button>

    <h3>Modified Sentence:</h3>
    <p id="output"></p> <!-- Paragraph to display the output -->


    <script>
        const capitalizeWords = () =>{
            const input = document.getElementById("sentenceInput").value;
           // const outputElement = document.getElementById("modified-sentence");

            if(input === ""){
                outputElement.textContent = "Please enter a sentence";
                return;
            }

            //split sentence into words
            const words = input.split(" ");

            //Capitalize based on words count
            let modifiedSentence = "";
            if(words.length < 4){
                modifiedSentence = words.map((word) => word.charAt(0).toUpperCase()+word.slice(1).toLowerCase()).join(" ");
            }
            else{
                modifiedSentence = words[0].charAt(0).toUpperCase() + words[0].slice(1).toLowerCase() + ' ' + words.slice(1).join(' ');
            }
            document.getElementById('output').innerHTML = modifiedSentence;

        };
    </script>

</body>
</html>
