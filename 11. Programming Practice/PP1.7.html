<!--Given an array of strings: ["apple", "drumstick", "orange", "sweet potato", "kiwi","cauliflower", "grape", "pear", "bottle gourd", "snake gourd"], classify each string as "Fruit" if its length is less than or equal to 6, "Vegetable" if its length is greater than 6. Display the resulting array on the DOM as an unordered list in the format {string} - {classification}.

Expected Output:
Fruit-Vegetable Classification
Classified Array:
. apple - Fruit
. drumstick - Vegetable
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit-Vegetable Classification</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1>Fruit-Vegetable Classification</h1>
    <h2>Classified Array:</h2>

    <ul id="classification"></ul>

    <script>
      const strings = [
        "apple",
        "drumstick",
        "orange",
        "sweet potato",
        "kiwi",
        "cauliflower",
        "grape",
        "pear",
        "bottle gourd",
        "snake gourd",
      ];

      function classifyStrings(arr) {
        const list = document.getElementById("classification");
        list.innerHTML = ""; //clear any previous

        arr.forEach((element) => {
          let classification = "";
          if (element.length <= 6) {
            classification = `${element} - Fruit`;
          }else{
            classification = `${element} - Vegetable`;
          }
          if(classification){
            const listitem = document.createElement("li");
            listitem.textContent = classification;
            list.appendChild(listitem)
          }
        });
      }
      classifyStrings(strings);
    </script>
  </body>
</html>
