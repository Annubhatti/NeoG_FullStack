<!--Write a program to take a number input from user and print multiplication table 12 times for that number. Display the result on the DOM as an unordered list on click of the Generate Table button.

Sample Output:

Multiplication Table Generator

Enter a Number : <input> <button>Generate Table</buttob>

    . 2*1=2 n so on

-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplication Table Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1>Multiplication Table Generator</h1>

    <label for="numberInput">Enter a Number:</label>
    <input type="number" id="numberInput" />
    <button onclick="generateTable()">Generate Table</button>


    <ul id="multiplication-table"></ul>

    <script>
      // Function to generate and display the multiplication table
      const generateTable = () => {
        const number = document.getElementById("numberInput").value; // Get the input number
        const ulElement = document.getElementById("multiplication-table"); // Get the unordered list element

        // Clear the previous table if any
        ulElement.innerHTML = "";

        // Validate if the input is a valid number
        if (number && !isNaN(number)) {
          for (let i = 1; i <= 12; i++) {
            const li = document.createElement("li");
            li.textContent = `${number} * ${i} = ${number * i}`; // Create multiplication string
            ulElement.appendChild(li); // Append the list item to the unordered list
          }
        } else {
          alert("Please enter a valid number."); // Show an alert if the input is invalid
        }
      };
    </script>
  </body>
</html>
