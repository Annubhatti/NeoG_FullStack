<!--
Write a program that generates an array of strings based on the numbers from 1 to 20. For each number:

If the number is odd, the array element should be in the format "Odd: {square of the number}".

If the number is even, the array element should be in the format "Even: {square of the number}".

Display the resulting array on the DOM as an ordered list.

Expected Output:
Odd Even Square Program Output
1. Odd: 1
2. Even: 4
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd Even Square</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Odd Even Square Program Output</h1>

    <ol id="orderdItems-list"></ol>

    <script>
        const generateOddEvenSquareArray = () => {

            const resultArray = [];
            for(let i=1; i<=20; i++){
                if(i % 2 === 0)
            {
                resultArray.push(`Even: ${i*i}`);
            }else{
                resultArray.push(`Odd: ${i*i}`);
            }
            }
            return resultArray;
        };

        const displayOddEvenSquares = () => {
            const oddEvenArray = generateOddEvenSquareArray();
            const olElements = document.getElementById("orderdItems-list");

            oddEvenArray.forEach(item =>{
                const li = document.createElement("li");
                li.textContent = item;
                olElements.appendChild(li);
            });
        };
        window.onload = displayOddEvenSquares;
    </script>
    
</body>
</html>
