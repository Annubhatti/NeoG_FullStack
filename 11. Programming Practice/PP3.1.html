<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="container mt-4">
    <h1>To-Do List</h1>
    <form id="addTaskForm">
        <label for="enterTask" class="form-label">Enter Task:</label><br />
        <input type="text" id="enterTask" class="form-control" placeholder="Enter your task" /><br>
        
        <label for="selectDay" class="form-label">Select Day:</label>
        <select id="selectDay" class="form-select" required >
            <option value="today">Today</option>
            <option value="tomorrow">Tomorrow</option>
        </select>
        <button type="submit" class="btn btn-primary mt-3" id="addTaskBtn">Add Task</button>
      </form>
      <div class="mt-4">
        <div class="row">
          <div class="col">
            <h2>Today's Tasks:</h2>
            <div id="todayTasks" class="list-group"></div>
          </div>

          <div class="col">
            <h2>Tomorrow's Tasks:</h2>
            <div id="tomorrowTasks" class="list-group"></div>
          </div>

        </div>
      </div>

      <script>
        const addTaskForm = document.querySelector("#addTaskForm")

        addTaskForm.addEventListener("submit", function (event) { 
          event.preventDefault();

          // Get task input and selected day
        const taskInput = document.getElementById("enterTask").value.trim();
        const selectedDay = document.getElementById("selectDay").value;

        if(taskInput === ""){
          alert("Please enter a task.");
          return;
        }

        const taskItem = document.createElement('li')
        taskItem.textContent = taskInput;
        taskItem.className = "list-group-item";

        if (selectedDay === "today") {
          document.getElementById("todayTasks").appendChild(taskItem);
        } else if (selectedDay === "tomorrow") {
          document.getElementById("tomorrowTasks").appendChild(taskItem);
        }

        // Clear input field
        document.getElementById("enterTask").value = "";

         })
      </script>
  </body>
</html>
