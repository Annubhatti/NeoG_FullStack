<!--Given an array of numbers : [2, -5, 6, 7, -8, 0, 10, 23, -13, 14, 18, -32] 

Write a program to classify numbers and display the resulting array on the DOM as shown in the output below.

Expected Output:
Number Classification

Classified Array:
. 2 - Single Digit Positive Number
. -5 - Single Digit Negative Number
. 0 Zero
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Classification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Number Classification</h1>
    <h2>Classified Array:</h2>

    <ul id="classification"></ul>

    <script>

        const numbers = [2, -5, 6, 7, -8, 0, 10, 23, -13, 14, 18, -32];

        function classifyNumbers(arr){
            const list = document.getElementById("classification");
            list.innerHTML =''; //clear any previous

            arr.forEach(num => {
                let classification = '';

                if(num === 0){
                    classification = `${num} - Zero`;
                }else if (num > 0 && num <= 9) {
                    classification = `${num} - Single Digit Positive Number`;
                } else if (num < 0 && num >= -9) {
                    classification = `${num} - Single Digit Negative Number`;
                }else if (num > 10 && num <= 99) {
                    classification = `${num} - Double Digit Positive Number`;
                } else if (num < -10 && num >= -99) {
                    classification = `${num} - Double Digit Negative Number`;
                }

                if(classification){
                    const listitem = document.createElement("li");
                    listitem.textContent = classification;
                    list.appendChild(listitem);
                }
            });
        }
        // Classify and display the numbers
        classifyNumbers(numbers);
    </script>
</body>
</html>
