<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
  <body class="container">
    <div class="mt-3">
        <h1>Voting</h1>
    <!-- Radio buttons for selecting candidates -->
    <label>
      <input type="radio" name="candidate" value="John" id="voteJohnRadio" />
      Vote for John
    </label>
    <label>
      <input type="radio" name="candidate" value="Alice" id="voteAliceRadio" />
      Vote for Alice
    </label>
    <!-- Vote button -->
    <button type="button" id="voteButton" class="btn btn-primary">Vote</button>

    </div>
    
    
      <div class="row row-cols-2 mt-4">
        <div class="col">
          <h2>Vote count for John:</h2>
          <p id="countJohn">0</p>
        </div>
        <div class="col">
          <h2>Vote count for Alice:</h2>
          <p id="countAlice">0</p>
        </div>
        <div class="col">
          <h2>Current Winner:</h2>
          <p id="winner">No votes yet!</p>
        </div>
      </div>
    

    <script>
      // Initialize vote counts
      let countJohn = 0;
      let countAlice = 0;

      // Function to update the winner
      function updateWinner() {
        const winnerElement = document.getElementById("winner");
        if (countJohn > countAlice) {
          winnerElement.textContent = `John is winning with ${countJohn} votes!`;
        } else if (countAlice > countJohn) {
          winnerElement.textContent = `Alice is winning with ${countAlice} votes!`;
        } else {
          winnerElement.textContent = "It's a tie with  votes each!";
        }
      }

      // Event listener for the vote button
      document.getElementById("voteButton").addEventListener("click", () => {
        const johnRadio = document.getElementById("voteJohnRadio");
        const aliceRadio = document.getElementById("voteAliceRadio");

        // Check which candidate is selected
        if (johnRadio.checked) {
          countJohn++;
          document.getElementById("countJohn").textContent = countJohn;
        } else if (aliceRadio.checked) {
          countAlice++;
          document.getElementById("countAlice").textContent = countAlice;
        } else {
          alert("Please select a candidate before voting.");
          return;
        }

        // Update the winner
        updateWinner();
      });
    </script>
  </body>
</html>
