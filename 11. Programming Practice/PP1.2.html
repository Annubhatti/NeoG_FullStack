<!--
Write a program that generates an array of numbers from 1 to 30. For each number, if it is a prime number, replace it with "Prime". If it is a multiple of 3, replace it with "Fizz". If it is a multiple of 5, replace it with "Buzz". If it is both a prime number and a multiple of 3, replace it with "FizzPrime". If it is both a prime number and a multiple of 5, replace it with "BuzzPrime". Display the resulting array on the DOM as an ordered list.

Expected Output:
Prime Fizz Buzz Program Output
1. 1
2. Prime
3. FizzBuzz
4. 4
5. BuzzPrime
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PrimefizzBuzz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1>Prime Fizz Buzz Program Output</h1>

    <ol id="itemsOrderList"></ol>

    <script>
      const generatePrimeFizzBuzz = () => {
        const primeBuzzArray = [];

        for (let i = 0; i <= 30; i++) {
          if (i % 2 === 0 && i % 3 === 0) {
            primeBuzzArray.push("FizzPrime");
          } else if (i % 2 === 0 && i % 5 === 0) {
            primeBuzzArray.push("BuzzPrime");
          } else if (i % 3 === 0) {
            primeBuzzArray.push("Fizz");
          } else if (i % 5 === 0) {
            primeBuzzArray.push("Buzz");
          } else {
            primeBuzzArray.push(i);
          }
        }
        return primeBuzzArray;
      };

      const displayPrimeBuzz = () => {
        const primeBuzzArray = generatePrimeFizzBuzz();
        const olElements = document.getElementById("itemsOrderList");
        primeBuzzArray.forEach((item) => {
          const li = document.createElement("li");
          li.textContent = item; // Set the text of each list item
          olElements.appendChild(li); // Add the list item to the unordered list
        });
      };
      window.onload = displayPrimeBuzz;
    </script>
  </body>
</html>
