<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment Count</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <button id="btn1">Increment Count 1</button>
    <button id="btn2">Increment Count 2</button>
    <p id="count1">Count 1: 0</p>
    <p id="count2">Count 2: 0</p>
    <p id="totalCount">Total Count: 0</p>

    <Script>
        let count1=0;
        let count2=0;
        let totalCount = 0;

        function handleButtonClick(buttonId,displayId,tCountId){
            if(buttonId === 'btn1')
        {
            count1 ++;
            //totalCount++;
            document.getElementById(displayId).textContent = `Count 1: ${count1}`;

        }else{
            count2++;
            //totalCount++;
            document.getElementById(displayId).textContent = `Count 2: ${count2}`;
           
        }
        totalCount++;
            document.getElementById(tCountId).textContent = `Total Count: ${totalCount}`;
       
        }

        document.getElementById('btn1').addEventListener("click", () => handleButtonClick('btn1', 'count1', 'totalCount'))
        document.getElementById('btn2').addEventListener("click", () => handleButtonClick('btn2', 'count2', 'totalCount'))
    </Script>
    
</body>
</html>
