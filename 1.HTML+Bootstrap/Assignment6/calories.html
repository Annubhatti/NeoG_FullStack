<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Calorie & Workout Report</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#Calories">Calories</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="report.html">Report</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <form>
      <div class="mb-3">
        <label for="addDays">Day:</label><br />
        <input id="addDays" type="text" required />
      </div>
      <div class="mb-3">
        <label for="caloriesConsumed">Calories Consumed:</label><br />
        <input id="caloriesConsumed" type="number" required />
      </div>
      <div class="mb-3">
        <label for="caloriesBurned">Calories Burned:</label><br />
        <input id="caloriesBurned" type="number" required />
      </div>
      <button type="button" class="btn btn-primary" id="addCaloriesButton">
        Add Calories
      </button>
    </form>

    <section class="container mt-4">
      <div id="caloriesList" class="row"></div>
    </section>

    <section class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              <h2>Day 1</h2>
            </div>
            <div class="card-body">
              <p>Calories Consumed: 290</p>
              <p>Meal: Pancake</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              <h2>Day 2</h2>
            </div>
            <div class="card-body">
              <p>Calories Consumed: 140</p>
              <p>Meal: Veg Salad</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              <h2>Day 3</h2>
            </div>
            <div class="card-body">
              <p>Calories Consumed: 2400</p>
              <p>Meal: Chicken Fried Rice</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      
    </script>
  </body>
</html>
