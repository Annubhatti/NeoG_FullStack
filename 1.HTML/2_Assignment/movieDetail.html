<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Database</title>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Movie Database</a>
            <ul>
                <li><a href="index.html"> Home</a></li>
                <li><a href="movie.html">Movies</a></li>
                <li><a href="report.html"> Report</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h1>Player Details</h1>
        
        </section>

        <section id="moviesDetails">
           
        </section>

    </main>
    <footer>
        <p>&copy; 2023 Company Name. All rights reserved.</p>
    </footer>

    <script>

        //Database
        const moviesData = [
            {id: "1", name:"Movie 1", genre :"Action", details:"This is an action-packed movie", releaseDate: "2023-01-11", director: "John Doe"},
            {id: "2", name:"Movie 2", genre :"Drama", details:"This is an drama-packed movie", releaseDate: "2023-03-1", director: "John Bob"},
            {id: "2", name:"Movie 3", genre :"Comedy", details:"This is an comedy-packed movie", releaseDate: "2023-06-14", director: "John lin"}
        ];

        function getParameterByID(id) {
          // get the id from the URL

          let url = new URL(window.location.href);
          return url.searchParams.get(id);
        }

        let movieId = getParameterByID("id")
        //find that id in the database
        let movie;
        for (let i = 0; i < moviesData.length; i++) {
          if (moviesData[i].id === movieId) {
            movie = moviesData[i];
          }
        }

        // display the details on the view
        let movieDetailElement = document.getElementById('moviesDetails');
        if(movie){
            movieDetailElement.innerHTML = `
            <h2>${movie.name}</h2>
                <p><strong>Genre: </strong>${movie.genre}</p>
                <p><strong>Details: </strong>${movie.details}</p>
                <p><strong>Release Date: </strong>${movie.releaseDate}</p>
                <p><strong>Director: </strong>${movie.director}</p>
            `
        }else{
            movieDetailElement.innerHTML = "Movies Data not Found";
        }

    </script>
</body>
</html>
