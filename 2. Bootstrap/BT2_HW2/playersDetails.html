      <nav class="navbar navbar-expand-lg navber-light bg-light text-secondary">

    <main>
      <section>
          <h1>Player Details</h1>
      
      </section>

      <section id="playersDetails">
         
      </section>

  </main>
  <footer class="bg-dark text-white text-centre mt-4 py-3">
    <div class="text-center">

    </div>
  </footer>

  <script>

      //Database
      const playersData = [
          {id: "1", name:"Player 1", country :"India", role:"Batsman"},
          {id: "1", name:"Player 2", country :"India", role:"Batsman"}
      ];

      function getParameterByID(id) {
        // get the id from the URL

        let url = new URL(window.location.href);
        return url.searchParams.get(id);
      }

      let playerId = getParameterByID("id")
      //find that id in the database
      let player;
      for (let i = 0; i < playersData.length; i++) {
        if (playersData[i].id === playerId) {
          player = playersData[i];
        }
      }

      // display the details on the view
      let playerDetailElement = document.getElementById('playersDetails');
      if(player){
          playerDetailElement.innerHTML = `
          <div class="card mt-2">
          <div class="card-header">${player.name}</div>
          <div class="card-body">
            <p><strong>Country: </strong>${player.country}</p>
              <p><strong>Role: </strong>${player.role}</p>
          </div>
        </div>    
          `
      }else{
          playerDetailElement.innerHTML = "Players Data not Found";
      }

  </script>
    
  </body>
</html>
