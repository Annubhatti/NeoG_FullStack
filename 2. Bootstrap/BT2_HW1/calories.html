<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hospital</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="calories.html">Calorie & Workout Report</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#Calories">Calories</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="report.html">Report</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main class="container mt-4">
    <h1>Calorie Report</h1>
    <section class="container">
      <div id="caloriesList" class="row"></div>
    </section>

    <section>
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              <h2>Breakfast</h2>
            </div>
            <div class="card-body">
              <p><strong>Calories Consumed: </strong>290</p>
              <p><strong>Meal: </strong>Pancake</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              <h2>Lunch</h2>
            </div>
            <div class="card-body">
              <p><strong>Calories Consumed: </strong>140</p>
              <p><strong>Meal: </strong>Salad</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              <h2>Dinner</h2>
            </div>
            <div class="card-body">
              <p><strong>Calories Consumed: </strong>240</p>
              <p><strong>Meal: </strong>Chicken Fried Rice</p>
            </div>
          </div>
        </div>
      </div>
    </section>

  </main>
  </body>
</html>
