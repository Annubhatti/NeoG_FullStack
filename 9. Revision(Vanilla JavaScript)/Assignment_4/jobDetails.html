<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Database</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg text-secondary">
          <div class="container">
            <a class="navbar-brand" href="index.html">Jobs Portal</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggler="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
  
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="jobs.html">Laptops</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="report.html">Report</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

    <main class="container mt-4">

        <h1>Job Details</h1>
        <section id="jobsDetails"></section>

    </main>

    <script>
      //Database
      const jobsData = [
        {
          id: "1",
          name: "Software Engineer",
          postedDate: "2023-01-15",
          category: "IT",
          location: "New York",
          details: "Job description for a software engineer.",
        }
      ];

      function getParameterByID(id) {
        // get the id from the URL

        let url = new URL(window.location.href);
        return url.searchParams.get(id);
      }

      let jobId = getParameterByID("id");
      //find that id in the database
      let job;
      for (let i = 0; i < jobsData.length; i++) {
        if (jobsData[i].id === jobId) {
          job = jobsData[i];
        }
      }

      // display the details on the view
      let jobDetailElement = document.getElementById("jobsDetails");
      if (job) {
        jobDetailElement.innerHTML = `
        <div class="card mt-2 w-50">
          <div class="card-body">
            <h5 class="card-title">${job.name}</h5>
           <p class="card-text float-end"><strong>Post Date: </strong>${job.postedDate}</p>
            <p><strong>Category: </strong>${job.category}</p>
            <p><strong>Location: </strong>${job.location}</p>
                <p><strong>Details: </strong>${job.details}</p>
          </div>
        </div>  
            `;
      } else {
        jobDetailElement.innerHTML = "Jobs Data not Found";
      }
    </script>

      
</body>
</html>
