<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Database</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg text-secondary">
          <div class="container">
            <a class="navbar-brand" href="index.html">Laptop Store</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggler="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
  
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="laptops.html">Laptops</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="report.html">Report</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

    <main class="container mt-4">

        <h1>List of Laptops</h1>

        <div class="container">
            <div class="row">

              <div class="col">
               <label>Filter by Brand:</label><br>
               <select id="brandSelect" class="form-control">
                <option value="allBrands">All Brands</option>
                <option value="dell">Dell</option>
                <option value="hp">HP</option>
              </select>
              </div>

              <div class="col">
                <label>Filter by Price:</label><br>
                <select id="priceSelect" class="form-control">
                 <option value="allPrices">All Prices</option>
                 <option value="under500">$500 and Under</option>
                 <option value="under1000">$500 - $1000</option>
               </select>
               </div>

            </div>
        </div>

        <div id="laptopList">
          <!-- Dell Laptop -->
          <div class="card mt-4" data-brand="dell" data-price="1200">
              <div class="card-header">
                Dell Inspiron 15
              </div>
              <div class="card-body">
                <h5 class="card-title"><Strong>Price:</Strong>$1200</h5>
                <a href="laptopDetails.html?id=1" class="btn btn-primary">Details</a>
              </div>
          </div>

          <!-- HP Laptop -->
          <div class="card mt-2" data-brand="hp" data-price="900">
              <div class="card-header">
                HP Pavilion x360
              </div>
              <div class="card-body">
                  <h5 class="card-title"><Strong>Price:</Strong>$900</h5>
                  <a href="laptopDetails.html?id=2" class="btn btn-primary">Details</a>
              </div>
          </div>
        </div>

        <div class="card mt-2" data-brand="lenovo" data-price="900">
          <div class="card-header">
            Lenovo ThinkPad X1 Carbon
          </div>
          <div class="card-body">
              <h5 class="card-title"><Strong>Price:</Strong>$1500</h5>
              <a href="laptopDetails.html?id=3" class="btn btn-primary">Details</a>
          </div>
      </div>
    </div>
          
    </main>

      <footer class="bg-dark text-white mt-4 py-3">
        <div class="text-center">
          <p>&copy; 2024 Laptop Store. All rights reserved.</p>
        </div>
      </footer>

    <script>

    //  const laptopData = [
    //   {id: "1", brand: "Dell Inspiron 14", price: "$1200"},
    //   {id: "2", brand: "HP Pavilion x360", price: "$900"},
    //   {id: "3", brand: "Lenovo ThinkPad X1 Carbon", price: "$1500"}
    //  ];


      const brandFilter = document.getElementById("brandSelect");
      const priceFilter = document.getElementById("priceSelect");
      const laptopList = document.getElementById("laptopList");

      // Function to filter laptops
      function filterLaptops() {
        const selectedBrand = brandFilter.value;
        const selectedPrice = priceFilter.value;

        // Get all laptop cards
        const laptops = laptopList.querySelectorAll(".card");

        laptops.forEach((laptop) => {
          const laptopBrand = laptop.getAttribute("data-brand");
          const laptopPrice = parseInt(laptop.getAttribute("data-price"));

          // Filter by brand
          const brandMatches = selectedBrand === "allBrands" || laptopBrand === selectedBrand;

          // Filter by price
          let priceMatches = false;
          if (selectedPrice === "allPrices") {
            priceMatches = true;
          } else if (selectedPrice === "under500") {
            priceMatches = laptopPrice <= 500;
          } else if (selectedPrice === "under1000") {
            priceMatches = laptopPrice > 500 && laptopPrice <= 1000;
          } else if (selectedPrice === "above1000") {
            priceMatches = laptopPrice > 1000;
          }

          // Show or hide based on filters
          if (brandMatches && priceMatches) {
            laptop.style.display = "block";
          } else {
            laptop.style.display = "none";
          }
        });
      }

      // Event listeners for filters
      brandFilter.addEventListener("change", filterLaptops);
      priceFilter.addEventListener("change", filterLaptops);
    </script>
</body>
</html>
