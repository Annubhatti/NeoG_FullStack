<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destinations Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <a href="index.html">Travel Database</a>
        <ul>
            <li class=""><a href="index.html">Home</a></li>
            <li class=""><a href="destinations.html">Destinations</a></li>
            <li class=""><a href="travelReport.html">Travel Report</a></li>
            <li class=""><a href="travelTips.html">Travel Tips</a></li>     
        </ul>
    </header>

    <main class="mt-4">
      <h1>Travel Details</h1>
      <section id="destinationDetails">
        
      </section>
    </main>

    <script>
      // database

      const destinations = [
        {
            id: "1", title: "Paris", country: "France", duration: "7 days", highlights: "Eiffel Tower, Louvre Museum", details: "A wonderful trip to the romantic city of Paris.", 
        },
        {
            id: "2", title: "Tokyo", country: "Japan", duration: "7 days", highlights: "Tokyo Tower, Meiji Shrine", details: "A wonderful trip to the romantic city of Japan.", 
        },
        {
            id: "3", title: "Rome", country: "Italy", duration: "7 days", highlights: "Colosseum, Vatican City", details: "A wonderful trip to the romantic city of Italy.", 
        },
        {
            id: "4", title: "New York City", country: "Unites States", duration: "7 days", highlights: "Statue of Liberty, Cental Park", details: "A wonderful trip to the romantic city of New York City.", 
        },
        {
            id: "5", title: "Cape Town", country: "South Africa", duration: "7 days", highlights: "Table Mountain, Robben Island", details: "A wonderful trip to the romantic city of South Africa.", 
        },
        {
            id: "6", title: "Sydney", country: "Australia", duration: "7 days", highlights: "Sydney Opera House, Bondi Beach", details: "A wonderful trip to the romantic city of Australia.", 
        }
      ];

      function getParametersById(id){

         // get the id from the URL
         let url = new URL(window.location.href);
         return url.searchParams.get(id);
        }

        let destinationId = getParametersById("id")
        //find that id in the database
        let destination;
        for(let i =0; i<destinations.length; i++){
            if (destinations[i].id === destinationId) {
              destination = destinations[i];
          }
        }
        // display the details on the view
        let destinationDetailsElement = document.getElementById('destinationDetails')
        if(destination){
          destinationDetailsElement.innerHTML = `
            <h5>${destination.title}</h5>
                <p><strong>Duration: </strong>${destination.duration}</p>
                <p><strong>Highlights:</strong>${destination.highlights}</p>
                <p><strong>Details: </strong>${destination.details}</p>`
        }else{
          destinationDetailsElement.innerHTML = "Destination not Found";
        }
    </script>
    <footer>
      <div class="mt-4">
        <p>&copy; 2023 Food Company. All rights reserved</p>
      </div>
    </footer>
  </body>
</html>
