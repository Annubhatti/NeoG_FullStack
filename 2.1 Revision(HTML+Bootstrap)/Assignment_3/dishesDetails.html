<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dishes Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <a href="index.html">Foot Database</a>
      <ul>
        <li class=""><a href="index.html">Home</a></li>
        <li class=""><a href="destinations.html">Dishes</a></li>
        <li class=""><a href="travelReport.html">Food Report</a></li>
        <li class=""><a href="travelTips.html">Cooking Tips</a></li>
      </ul>
    </header>
    <main class="mt-4">
      <h1>Food Details</h1>
      <section id="dishesDetails">
        
      </section>
    </main>

    <script>
      // database

      const dishes = [
        {
            id: "1", title: "Pizza", cuisine: "Italian", ingredients: "Dough, tomato sauce, cheese, toppings", details: "A delicious Italian dish with a varity of toppings.", 
        },
        {
            id: "2", title: "Sushi", cuisine: "Japanese", ingredients: "Dough, tomato sauce, cheese, toppings", details: "A delicious Japanese dish with a varity of vegetables.", 
        },
        {
            id: "3", title: "Tacos", cuisine: "Mexican", ingredients: "Dough, tomato sauce, cheese, toppings", details: "A delicious Mexican dish with a varity of toppings.", 
        },
        {
            id: "4", title: "Pasta Carbonara", cuisine: "Italian", ingredients: "Dough, tomato sauce, cheese, toppings", details: "A delicious Italian dish with a varity of toppings.", 
        },
        {
            id: "5", title: "Chocolate Cake", cuisine: "Dessert", ingredients: "Dough, tomato sauce, cheese, toppings", details: "A delicious Dessert dish with a varity of toppings.", 
        },
        {
            id: "6", title: "Biryani", cuisine: "Indian", ingredients: "Dough, tomato sauce, cheese, toppings", details: "A delicious Indian dish with a varity of vegetables.", 
        }
      ];

      function getParametersById(id){

         // get the id from the URL
         let url = new URL(window.location.href);
         return url.searchParams.get(id);
        }

        let dishesId = getParametersById("id")
        //find that id in the database
        let dishe;
        for(let i =0; i<dishes.length; i++){
            if (dishes[i].id === dishesId) {
            dishe = dishes[i];
          }
        }
        // display the details on the view
        let dishesDetailsElement = document.getElementById('dishesDetails')
        if(dishe){
            dishesDetailsElement.innerHTML = `
            
            <h5>${dishe.title}</h5>
                <p><strong>Cuisine: </strong>${dishe.cuisine}</p>
                <p><strong>Ingredients:</strong>${dishe.ingredients}</p>
                <p><strong>Details: </strong>${dishe.details}</p>
            `
        }else{
            dishesDetailsElement.innerHTML = "Dishes not Found";
        }
    </script>
    <footer>
      <div class="container mt-4">
        <p>&copy; 2023 Food Company. All rights reserved</p>
      </div>
    </footer>
  </body>
</html>
