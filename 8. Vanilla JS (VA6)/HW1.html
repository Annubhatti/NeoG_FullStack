<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <h1>Movie List</h1>

    <ul id="movieList"></ul>

    <script>
        const movieList = document.querySelector("#movieList")
        const apiUrl = 'https://va-5-assignment-express-student-neog.replit.app/movies'


        function fetchMoviesData(){
            movieList.textContent = "Loading..."
            fetch(apiUrl)
            .then(function(response){
                return response.json()
            })
            .then(function(data){
                if(data){
                    movieList.textContent = ""
                    for(let i=0; i<data.length; i++){
                        const liElements = document.createElement('li')
                        liElements.textContent = `${data[i].title} - ${data[i].language} - ${data[i].rating}- ${data[i].director}`
                        movieList.appendChild(liElements)
                    } 
                }else{
                    movieList.textContent = "failed the data"
                }
                
            })
            .catch(function(error){
                movieList.textContent = "An error occured while fetching the data"
            })
        }
        fetchMoviesData()
    </script>
    
</body>
</html>
