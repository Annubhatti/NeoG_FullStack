<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory Add Item List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>

    <section>
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Inventory Management</a>
          <ul class="nav justify-content-end">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="itemList.html">Item List</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#addItems.html">Add items</a>
            </li>
          </ul>
        </div>
      </nav>
    </section>

    <main class="container">

    <h1>Add Items</h1>

    <div class="container">
        <div id="loading">Adding student Data...</div>
        <div id="success">Student added successfully!</div>
      </div>

    <form id="registerForm">
        <div class="container mt-3">
          <div class="mb-3">
            <label for="name">Item Name:</label><br>
            <input
              type="text"
              id="name"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3">
            <label for="quantity">Quantity:</label><br />
            <input type="number" id="quantity" class="form-control" />
          </div>
  
          <div class="mb-3">
            <label for="category">Category:</label>
            <select id="category" class="form-select">
              <option value="perishable">Perishable</option>
        <option value="non perishable">Non Perishable</option>
            </select>
          </div>
  
          
          <button type="submit" id="addStudentBtn" class="btn btn-primary">
            Add Items
          </button>
        </div>
      </form>
  
      
      <div id="responseContainer" class="mt-3"></div>
      
    </main>
    
  </body>
</html>
