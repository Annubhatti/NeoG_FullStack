<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <h1>Employee List</h1>

    <ul id="employeeList"></ul>

    <script>
        const employeeList = document.querySelector("#employeeList")
        const apiUrl = 'https://employee-management-backend-student-neog-ca.replit.app/employees'

        function fetchMEmployeeData(){
            employeeList.textContent = "Loading..."
            fetch(apiUrl)
            .then(function(response){
                return response.json()
            })
            .then(function(data){
                if(data){
                    employeeList.textContent = ""
                    for(let i=0; i<data.length; i++){
                        const liElements = document.createElement('li')
                        liElements.textContent = `${data[i].name} - ${data[i].gender} - ${data[i].department}`
                        employeeList.appendChild(liElements)
                    } 
                }else{
                    employeeList.textContent = "failed the data"
                }
                
            })
            .catch(function(error){
                employeeList.textContent = "An error occured while fetching the data"
            })
            
        }
        fetchMEmployeeData()
    </script>
    
</body>
</html>
