<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Report</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="container mt-4">
    <header>
      <h1>HR Report</h1>
      <hr />
    </header>

    <main>
      <section>
        <div id="employeeReport" class="row"></div>
      </section>
      <script>
        function generateEmployeeRepot() {
          const mostWorked = { name: "John Doe", hoursWorked: "210" };
          const highestRated = { name: "Jane Smith", performanceRate: 0.95 };
          const totalOvertimeHours = { overtimeHours: "35" };

          const employeeReportContainer = document.querySelector("#employeeReport");

          function createCard(cardObj) {
            const col = document.createElement("div");
            col.className = "col-md-4";

            const card = document.createElement("div");
            card.className = "card mb-3";

            const cardHeader = document.createElement("div");
            cardHeader.className = "card-header";

            const h2 = document.createElement("h2");
            if (cardObj === mostWorked) {
              h2.textContent = "Most Worked Employee";
            } else if (cardObj === highestRated) {
              h2.textContent = "Highest Rated Employee";
            } else if (cardObj === totalOvertimeHours) {
              h2.textContent = "Total Overtime Hours";
            }
            cardHeader.appendChild(h2);

            const cardBody = document.createElement("div");
            cardBody.className = "card-body";

            if (cardObj === mostWorked) {
              cardBody.innerHTML = `
                <p>name: ${cardObj.name}</p>
                <p>hoursWorked: ${cardObj.hoursWorked}</p>
              `;
            } else if (cardObj === highestRated) {
              cardBody.innerHTML = `
                <p>name: ${cardObj.name}</p>
                <p>performanceRate: ${cardObj.performanceRate}</p>
              `;
            } else if (cardObj === totalOvertimeHours) {
              cardBody.innerHTML = `
                <p>overtimeHours: ${cardObj.overtimeHours}</p>
              `;
            }

            card.appendChild(cardHeader);
            card.appendChild(cardBody);
            col.appendChild(card);
            employeeReportContainer.appendChild(col);
          }

          createCard(mostWorked);
          createCard(highestRated);
          createCard(totalOvertimeHours);
        }

        generateEmployeeRepot();
      </script>
    </main>
  </body>
</html>
