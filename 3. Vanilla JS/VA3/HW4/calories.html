<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hospital</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="calories.html"
            >Calorie & Workout Report</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="justify-content-end">
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#Calories">Calories</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="report.html">Report</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="container mt-4">
      <form>
        <div class="mb-3">
          <label for="addDays" class="form-label">Day:</label><br />
          <input id="addDays" type="text" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="caloriesConsumed">Calories Consumed:</label><br />
          <input
            id="caloriesConsumed"
            type="number"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="caloriesBurned">Calories Burned:</label><br />
          <input
            id="caloriesBurned"
            type="number"
            class="form-control"
            required
          />
        </div>
        <button type="button" class="btn btn-primary" id="addCaloriesButton">
          Add Calories
        </button>
      </form>

      <section class="mt-4">
        <div id="caloriesList"></div>
      </section>

      <script>
        const calories = [
          {
            id: "1",
            day: "Day 1",
            caloriesConsumed: "200",
            caloriesBurned: "150",
          },
          {
            id: "2",
            day: "Day 2",
            caloriesConsumed: "300",
            caloriesBurned: "240",
          },
          {
            id: "3",
            day: "Day 3",
            caloriesConsumed: "400",
            caloriesBurned: "360",
          },
        ];

        const addCaloriesButton = document.querySelector("#addCaloriesButton");
        const caloriesList = document.querySelector("#caloriesList");

        function updateCaloriesList() {
          caloriesList.innerHTML = "";

          for (let i = 0; i < calories.length; i++) {
            const col = document.createElement("div");
            col.className = "col-md-6";

            const card = document.createElement("div");
            card.className = "card mb-3";

            const cardHeader = document.createElement("div");
            cardHeader.className = "card-header";

            const h2 = document.createElement("h2");
            h2.textContent = calories[i].day;

            cardHeader.appendChild(h2);

            const cardBody = document.createElement("div");
            cardBody.className = "card-body";

            const caloriesConsumed = document.createElement("p");
            caloriesConsumed.className = "card-text";
            caloriesConsumed.innerHTML = `<strong>Calories Consumed: </strong>${calories[i].caloriesConsumed}`;

            const caloriesBurned = document.createElement("p");
            caloriesBurned.className = "card-text";
            caloriesBurned.innerHTML = `<strong>Calories Burned: </strong>${calories[i].caloriesBurned}`;

            cardBody.appendChild(caloriesConsumed);
            cardBody.appendChild(caloriesBurned);

            card.appendChild(cardHeader);
            card.appendChild(cardBody);

            col.appendChild(card);
            caloriesList.appendChild(col);
          }
        }

        addCaloriesButton.addEventListener("click", function () {
          const addDays = document.querySelector("#addDays").value;
          const caloriesConsumed =
            document.querySelector("#caloriesConsumed").value;
          const caloriesBurned =
            document.querySelector("#caloriesBurned").value;

          if (addDays && caloriesConsumed && caloriesBurned) {
            const newDayID = calories.length + 1;
            const newCalories = {
              id: newDayID,
              day: addDays,
              caloriesConsumed: caloriesConsumed,
              caloriesBurned: caloriesBurned,
            };
            calories.push(newCalories);
            updateCaloriesList();
          }
        });
      </script>
    </main>
  </body>
</html>
