<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hospital</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="#">Calorie & Workout Report</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="justify-content-end">
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="index.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="calories.html">Calories</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#WorkoutReport">Report</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <section class="mt-4">
        <h1>Workout Report</h1>
        <div id="workout-report"></div>
      </section>
    </main>
    <script>
      function generateWorkoutReport() {
        const workoutData = {
          name: "Day 1",
          exercise: "Push-ups",
          duration: 30,
        };
        const workoutReportDiv = document.getElementById("workout-report");

        function createCard(cardObj) {
          const col = document.createElement("div");
          col.className = "col-md-6";

          const card = document.createElement("div");
          card.className = "card mb-3";

          const cardHeader = document.createElement("div");
          cardHeader.className = "card-header";

          const h2 = document.createElement("h2");
          h2.innerHTML = `${cardObj.name}`;

          cardHeader.appendChild(h2);

          const cardBody = document.createElement("div");

          cardBody.className = "card-body";

          const workoutName = document.createElement("p");
          workoutName.className = "card-text";
          workoutName.innerHTML = `<strong>Exercise:</strong> ${cardObj.exercise}`;

          const workoutTime = document.createElement("p");
          workoutTime.className = "card-text";
          workoutTime.innerHTML = `<strong>Duration:</strong> ${cardObj.duration}`;

          cardBody.appendChild(workoutName);
          cardBody.appendChild(workoutTime);

          card.appendChild(cardHeader);
          card.appendChild(cardBody);

          col.appendChild(card);
          workoutReportDiv.appendChild(col);
        }
        createCard(workoutData);
      }
      generateWorkoutReport();
    </script>
  </body>
</html>
