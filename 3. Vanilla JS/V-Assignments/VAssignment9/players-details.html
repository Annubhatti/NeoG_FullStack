    <!--Player Details Section-->

    <section class="container mt-4">
      <h1>Players Details</h1>
      <hr />
      <div class="row" id="player-details"></div>
    </section>

    <script>
      function generatePlayerDetail() {
        const playerDetails = { country: "India", role: "Batsman" };

        const playerDetailDiv = document.querySelector("#player-detail");

        function createCard(cardObj) {
          const col = document.createElement("div");
          col.className = "col-md-6";

          const card = document.createElement("div");
          card.className = "card mb-3";

          const cardHeader = document.createElement("div");
          cardHeader.className = "card-header";

          const h2 = document.createElement("h2");
          h2.textContent = playerDetails;

          cardHeader.appendChild(h2);

          const cardBody = document.createElement("div");
          cardBody.className = "card-body";

          const playerCountry = document.createElement("p");
          playerCountry.className = "card-text";
          playerCountry.innerHTML = `<strong>Country:</strong> ${cardObj.country}`;

          const playerRole = document.createElement("p");
          playerRole.className = "card-text";
          playerRole.innerHTML = `<strong>Role:</strong> ${cardObj.role}`;

          cardBody.appendChild(playerCountry);
          cardBody.appendChild(playerRole);

          card.appendChild(cardHeader);
          card.appendChild(cardBody);

          col.appendChild(card);
          playerReportDiv.appendChild(col);
        }
        createCard(playerDetails);
      }

      generatePlayerDetail();
    </script>
