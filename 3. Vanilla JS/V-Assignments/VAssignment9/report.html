      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--Navigation bar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Cricket Player Database</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggler="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="players.html">Players</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="report.html">Report</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!--Playes  Report Section-->

    <section class="container mt-4">
      <h1>Players Report</h1>
      <hr />
      <div class="row" id="player-report"></div>
    </section>

    <script>
      function generatePlayerReport() {
        const topScorer = { name: "Akanksha", totalRuns: 12000 };
        const bestBowler = { name: "Tanya", totalWickets: 500 };

        const playerReportDiv = document.querySelector("#player-report");

        function createCard(cardObj) {
          const col = document.createElement("div");
          col.className = "col-md-6";

          const card = document.createElement("div");
          card.className = "card mb-3";

          const cardHeader = document.createElement("div");
          cardHeader.className = "card-header";

          const h2 = document.createElement("h2");
          h2.textContent = topScorer ? "Top Scorer" : "Best Bowler";

          cardHeader.appendChild(h2);

          const cardBody = document.createElement("div");
          cardBody.className = "card-body";

          const playerName = document.createElement("p");
          playerName.className = "card-text";
          playerName.innerHTML = `<strong>Country:</strong> ${cardObj.name}`;

          const playerStats = document.createElement("p");
          playerStats.className = "card-text";
          playerStats.innerHTML = cardObj === topScorer ? `<strong>Runs:</strong> ${cardObj.totalRuns}`: `<strong>Total Wickets:</strong> ${cardObj.totalWickets}`;;

          cardBody.appendChild(playerName);
          cardBody.appendChild(playerStats);

          card.appendChild(cardHeader);
          card.appendChild(cardBody);

          col.appendChild(card);
          playerReportDiv.appendChild(col);
        }
        createCard(topScorer);
        createCard(bestBowler);
      }

      generatePlayerReport();
    </script>
  </body>
</html>
