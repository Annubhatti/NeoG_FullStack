<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
  <body>
    <h1>Rendom User API</h1>

    <button id="getDataBtn" class="btn btn-primary">Get Random User</button>

    <div id="dataContainer"></div>

    <script>
      const getDataBtn = document.querySelector("#getDataBtn");
        const dataContainer = document.querySelector("#dataContainer")
      const apiUrl = "https://randomuser.me/api/";

      getDataBtn.addEventListener("click", function () {
        fetch(apiUrl)
          .then(function responseHandler(response) {
            return response.json();
          })
          .then(function showData(data){
            console.log(data);
            dataContainer.innerHTML = `Name:${data.name}<br>Email: ${data.email} <br> City: ${data.location}`
          })
          .catch(function showError(error){
            dataContainer.textContent = "An error occured while fetching data."
          })
      })
    </script>

  </body>
</html>
