<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <label for="">Program 1: Select multiple sports:</label>
    <input type="checkbox" name="Sports" value="Soccer" /> Soccer
    <input type="checkbox" name="Sports" value="Basketball" /> Basketball
    <input type="checkbox" name="Sports" value="Tennis" /> Tennis
    <button id="">Display Selected Sports</button>
    <p id="sportsResult"></p>

    <label for="">Program 2: Choose multiple vacation destinations:</label>
    <input type="checkbox" name="destinations" value="Beach" /> Beach
    <input type="checkbox" name="destinations" value="Mountains" /> Mountains
    <input type="checkbox" name="destinations" value="City" /> City
    <button id="">Display Selected Destinations</button>
    <p id="destinationResult"></p>

    <label for="">Program 3: Select multiple movie genres:</label>
    <input type="checkbox" name="genres" value="Action" /> Action
    <input type="checkbox" name="genres" value="Comedy" /> Comedy
    <input type="checkbox" name="genres" value="Drama" /> Drama
    <button id="">Display Selected Genres</button>
    <p id="genresResult"></p>

    <label for=""
      >Program 4: Choose multiple items from a restaurant menu:</label
    >
    <input type="checkbox" name="Rmenu" value="Burger" /> Burger
    <input type="checkbox" name="Rmenu" value="Pizza" /> Pizza
    <input type="checkbox" name="Rmenu" value="Salad" /> Salad
    <button id="">Display Selected Items</button>
    <p id="itemsResult"></p>

    <label for="">Program 5: Select multiple fruits:</label>
    <input type="checkbox" name="fruits" value="Apple" /> Apple
    <input type="checkbox" name="fruits" value="Banana" /> Banana
    <input type="checkbox" name="fruits" value="Orange" /> Orange
    <button id="">Display Selected Fruits</button>
    <p id="fruitsResult"></p>

    <script>

        // 1.
      const sportsCheckboxes = document.getElementsByName("Sports");
      const sportsResult = document.getElementById("sportsResult");

      for (let i = 0; i < sportsCheckboxes.length; i++) {
        sportsCheckboxes[i].addEventListener("change", function () {
          const selectedSports = [];

          for (let j = 0; j < sportsCheckboxes.length; j++) {
            if (sportsCheckboxes[j].checked) {
              selectedSports.push(sportsCheckboxes[j].value);
            }
          }
          sportsResult.textContent = `Selected Sports: ${selectedSports.join(
            ", "
          )}`;
        });
      }

      // 2.
      const destinationCheckboxes = document.getElementsByName("destinations");
      const destinationResult = document.getElementById("destinationResult");

      for (let i = 0; i < destinationCheckboxes.length; i++) {
        destinationCheckboxes[i].addEventListener("change", function () {
          const selectDestinations = [];

          for (let j = 0; j < destinationCheckboxes.length; j++) {
            if (destinationCheckboxes[j].checked) {
              selectDestinations.push(destinationCheckboxes[j].value);
            }
          }
          destinationResult.textContent = `Select your destination: ${selectDestinations.join(
            ", "
          )}`;
        });
      }

      // 3.
      const genresCheckboxes = document.getElementsByName("genres");
      const genresResult = document.getElementById("genresResult");

      for (let i = 0; i < genresCheckboxes.length; i++) {
        genresCheckboxes[i].addEventListener("change", function () {
          const selectGenres = [];

          for (let j = 0; j < genresCheckboxes.length; j++) {
            if (genresCheckboxes[j].checked) {
                selectGenres.push(genresCheckboxes[j].value);
            }
          }
          genresResult.textContent = `Select your genres: ${selectGenres.join(
            ", "
          )}`;
        });
      }

      // 4.
      const itemsCheckboxes = document.getElementsByName("Rmenu");
      const itemsResult = document.getElementById("itemsResult");

      for (let i = 0; i < itemsCheckboxes.length; i++) {
        itemsCheckboxes[i].addEventListener("change", function () {
          const selectitems = [];

          for (let j = 0; j < itemsCheckboxes.length; j++) {
            if (itemsCheckboxes[j].checked) {
                selectitems.push(itemsCheckboxes[j].value);
            }
          }
          itemsResult.textContent = `Select your items: ${selectitems.join(
            ", "
          )}`;
        });
      }

      // 5.
      const fruitsCheckboxes = document.getElementsByName("fruits");
      const fruitsResult = document.getElementById("fruitsResult");

      for (let i = 0; i < fruitsCheckboxes.length; i++) {
        fruitsCheckboxes[i].addEventListener("change", function () {
          const selectfruits = [];

          for (let j = 0; j < fruitsCheckboxes.length; j++) {
            if (fruitsCheckboxes[j].checked) {
                selectfruits.push(fruitsCheckboxes[j].value);
            }
          }
          fruitsResult.textContent = `Select your fruits: ${selectfruits.join(
            ", "
          )}`;
        });
      }
    </script>
  </body>
</html>
