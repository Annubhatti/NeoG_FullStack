<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Order Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Product Order Form</h1>

    <form id="productOrderForm">
      <label>Product Name:</label>
      <select id="selectProduct">
        <option value="Product">Product A</option>
        <option value="Product">Product B</option>
        <option value="Product">Product C</option>
      </select>
      <br /><br />

      <label for="productQuantity">Quantity:</label>
      <input type="number" id="productQuantity" />
      <br /><br />

      <label for="fullAddress">Shipping Address:</label><br />
      <textarea id="fullAddress" rows="3" cols="80"></textarea>
      <br /><br />

      <label>Payment Method:</label><br />
      <label for="creditCard"
        ><input
          type="radio"
          name="payment"
          value="Credit Card"
          id="creditCard"
        />
        Credit Card</label
      ><br />
      <label for="paypal"
        ><input type="radio" name="payment" value="PayPal" id="paypal" />
        PayPal</label
      ><br />
      <label for="bankTransfer"
        ><input
          type="radio"
          name="payment"
          value="Bank Transfer"
          id="bankTransfer"
        />
        Bank Transfer</label
      ><br />
      <br />

      <label>Delivery Speed:</label>
      <select id="speedSelect">
        <option value="Standard">Standard</option>
        <option value="Express">Express</option>
        <option value="Same Day">Same Day</option>
      </select>
      <br /><br />

      <input type="submit" value="Place Order" />
    </form>
    <div id="formResult"></div>

    <script>
      const orderProductFrom = document.getElementById("productOrderForm");
      orderProductFrom.addEventListener("submit", function (event) {
        event.preventDefault();

        const selectedProduct = document.querySelector(
          'input[name="selectProduct"]:checked'
        ).value;
        const productQuantity =
          document.getElementById("productQuantity").value;
        const fullAddress = document.getElementById("fullAddress").value;
        const userPayment = document.querySelector(
          'input[name="payment"]:checked'
        ).value;

        const selectedSpeed = document.querySelector(
          'input[name="speedSelect"]:checked'
        ).value;

        const userInputValues = `<h2>Order Details:</h2>
    <p>Product Name: ${selectedProduct}</p>
    <p>Quantity: ${productQuantity}</p>
    <p>Shipping Address: ${fullAddress}</p>
    <p>Payment Method: ${userPayment}</p>
    <p>Delivery Speed: ${selectedSpeed}</p>`;

        const divElement = document.getElementById("formResult");
        divElement.innerHTML = userInputValues;
      });
    </script>
  </body>
</html>
