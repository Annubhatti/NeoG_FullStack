<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>

    <label for="">Choose a movie genre:</label>
    <select name="" id="selectMovie">
        <option value="Action">Action</option>
        <option value="Comedy">Comedy</option>
        <option value="Drama">Drama</option>
    </select>
    <p id="selectedMovieResult"></p>

    <label for="">Select a weather condition:</label>
    <select name="" id="selectWeather">
        <option value="Sunny">Sunny</option>
        <option value="Snowy">Snowy</option>
        <option value="Rainy">Rainy</option>
    </select>
    <p id="WeatherResult"></p>

    <label for="">Select a language:</label>
    <select id="selectLanguage">
        <option value="English">English</option>
        <option value="Spanish">Spanish</option>
        <option value="French">French</option>
    </select>
    <button>Display Greeting</button>
    <p id="languageResult"></p>

    <label for="">Choose a musical instruments:</label>
    <select id="selectInstruments">
        <option value="Piano">Piano</option>
        <option value="Guitar">Guitar</option>
        <option value="Violin">Violin</option>
    </select>
    <button>Display Fun Fact</button>
    <p id="instrumentsResult"></p>

    <label for="">Select a pet:</label>
    <select id="selectPet">
        <option value="Dog">Dog</option>
        <option value="Cat">Cat</option>
        <option value="Fish">Fish</option>
    </select>
    <button>Display Pet Description</button>
    <p id="selectedPetResult"></p>

    <script>

        const movieSelect = document.getElementById("selectMovie")
        const selectedMovieResult = document.getElementById("selectedMovieResult")

        movieSelect.addEventListener("change", function(){
            const selectedMovie = movieSelect.value
            selectedMovieResult.textContent = `Recommended ${selectedMovie} Movie:`
        })


        const selectWeather = document.getElementById("selectWeather")
        const WeatherResult = document.getElementById("WeatherResult")

        selectWeather.addEventListener("change", function(){
            const selectedWeather = selectWeather.value
            WeatherResult.textContent = `Outdoor Activity Suggestion:${selectedWeather}`
        })


        const languageSelect = document.getElementById("selectLanguage")
        const languageResult = document.getElementById("languageResult")

        languageSelect.addEventListener("change", function(){
            const selectedLanguage = languageSelect.value
            languageResult.textContent = `Common Greeting: ${selectedLanguage}`
        })

        const instrumentsSelect = document.getElementById("selectInstruments")
        const instrumentsResult = document.getElementById("instrumentsResult")

        instrumentsSelect.addEventListener("change", function(){
            const selectedInstrument = instrumentsSelect.value
            instrumentsResult.textContent = `Fun Fact: The ${selectedInstrument} is one of the most popular instruments in the world`
        })

        const petSelect = document.getElementById("selectPet")
        const selectedPetResult = document.getElementById("selectedPetResult")

        petSelect.addEventListener("change", function(){
            const selectedPets = petSelect.value
            selectedPetResult.textContent = `Pet Description: ${selectedPets} are independent and playful`
        })
    </script>
  </body>
</html>
