<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Priority To-Do List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .task-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f8f9fa;
      }
      .task-container button {
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <header class="container py-3">
      <h1>Priority To-Do List</h1>
    </header>

    <section class="container py-3">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Add a new task"
          id="addTask"
        />
        <select class="form-select" id="selectPriority">
          <option value="low">Low Priority</option>
          <option value="medium">Medium Priority</option>
          <option value="high">High Priority</option>
        </select>
        <button class="btn btn-primary" type="button" id="addTaskbtn">Add</button>
      </div>
    </section>

    <div class="container">
      <div class="row">
        <div class="col" id="lowPriorityCol">
          <h2>Low Priority</h2>
          <ul id="lowList"></ul>
        </div>
        <div class="col" id="mediumPriorityCol">
          <h2>Medium Priority</h2>
          <ul id="mediumList"></ul>
        </div>
        <div class="col" id="highPriorityCol">
          <h2>High Priority</h2>
          <ul id="highList"></ul>
        </div>
      </div>
    </div>

    <script>
      document.getElementById("addTaskbtn").addEventListener("click", function () {
        const task = document.getElementById("addTask").value.trim();
        const priority = document.getElementById("selectPriority").value;

        if (task === "") {
          alert("Please enter a task!");
          return;
        }

        // Create a task container
        const taskContainer = document.createElement("div");
        taskContainer.className = "task-container";

        // Add task text
        const taskText = document.createElement("span");
        taskText.textContent = task;

        // Add delete button
        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "Delete";
        deleteBtn.className = "btn btn-danger btn-sm";
        deleteBtn.onclick = function () {
          taskContainer.remove(); // Remove the task container
        };

        // Append text and delete button to the task container
        taskContainer.appendChild(taskText);
        taskContainer.appendChild(deleteBtn);

        // Add the task container to the appropriate priority list
        if (priority === "low") {
          document.getElementById("lowList").appendChild(taskContainer);
        } else if (priority === "medium") {
          document.getElementById("mediumList").appendChild(taskContainer);
        } else if (priority === "high") {
          document.getElementById("highList").appendChild(taskContainer);
        }

        // Clear the input field
        document.getElementById("addTask").value = "";
      });
    </script>
  </body>
</html>
