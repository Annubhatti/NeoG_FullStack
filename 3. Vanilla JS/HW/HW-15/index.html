<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Finance Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .transaction-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f8f9fa;
      }
      .transaction-container button {
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <header class="container py-3">
      <h1>Personal Finance Tracker</h1>
    </header>
    <section class="container py-3">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Transaction Name"
          id="addTransaction"
        />
        <input
          type="number"
          class="form-control"
          placeholder="Amount"
          id="addAmount"
        />
        <button class="btn btn-primary" type="button" id="addTaskbtn">
          Add
        </button>
      </div>
    </section>

    <section class="container">
      
      <div id="transactionList"></div>
    </section>

    <script>
      document
        .getElementById("addTaskbtn")
        .addEventListener("click", function () {
          const transactionName = document.getElementById("addTransaction").value.trim();
          const transactionAmount = document.getElementById("addAmount").value.trim();

          // Validation
          if (transactionName === "" || transactionAmount === "") {
            alert("Please enter both transaction name and amount!");
            return;
          }

          // Create transaction container
          const transactionContainer = document.createElement("div");
          transactionContainer.className = "transaction-container";

          // Add transaction text
          const transactionText = document.createElement("span");
          transactionText.textContent = `${transactionName} RS.${transactionAmount}`;

          // Add delete button
          const deleteBtn = document.createElement("button");
          deleteBtn.textContent = "Delete";
          deleteBtn.className = "btn btn-danger btn-sm";
          deleteBtn.onclick = function () {
            transactionContainer.remove(); // Remove the transaction
          };

          // Append text and delete button to the transaction container
          transactionContainer.appendChild(transactionText);
          transactionContainer.appendChild(deleteBtn);

          // Add transaction container to the transaction list
          document.getElementById("transactionList").appendChild(transactionContainer);

          // Clear the input fields
          document.getElementById("addTransaction").value = "";
          document.getElementById("addAmount").value = "";
        });
    </script>
  </body>
</html>
