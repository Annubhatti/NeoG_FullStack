<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Portal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg text-secondary">
        <div class="container">
          <a class="navbar-brand" href="index.html">Jobs Portal</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggler="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="jobs.html">Laptops</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="report.html">Report</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container">
      <div class="row">
        <div id="jobList">
          <div class="col">
            <!-- Dell Laptop -->

            <div class="card mt-4" data-job="Category" data-price="1200">
              <div class="card-header">Software Engineer</div>
              <div class="card-body">
                <h5 class="card-title"><strong>Category:</strong>IT</h5>
                <h5 class="card-title"><strong>Location:</strong>New York</h5>
                <h5 class="card-title">
                  <strong>Post Date:</strong>2023-01-15
                </h5>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="card mt-2" data-brand="hp" data-price="900">
              <div class="card-header">Financial Analyst</div>
              <div class="card-body">
                <h5 class="card-title"><strong>Category:</strong>Finance</h5>
                <h5 class="card-title">
                  <strong>Location:</strong>San Finance
                </h5>
                <h5 class="card-title">
                  <strong>Post Date:</strong>2023-01-15
                </h5>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="card mt-2" data-brand="hp" data-price="900">
              <div class="card-header">Data Scientist</div>
              <div class="card-body">
                <h5 class="card-title"><strong>Category:</strong>IT</h5>
                <h5 class="card-title"><strong>Location:</strong>New York</h5>
                <h5 class="card-title">
                  <strong>Post Date:</strong>2023-03-15
                </h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
