<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Database</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
</head>
<body>
    <div class="container mt-5">
        <h1 class="mt-4">Movie Database</h1>
        <h2 class="mt-4">GET Movies</h2>
        <button id="getDataBtn" class="btn btn-primary">Get Movies</button>
    </div>
    <div id="getDataContainer"></div>

    <form id="postDataForm">

    <div class="container">
      <h2 class="mt-4">POST Movie</h2>

      <div class="mb-3">
      <label for="title" class="form-label">Title:</label><br />
      <input type="text" id="title" class="form-control" />
      </div>

      <div class="mb-3">
        <label for="releaseYear" class="form-label">Release Year:</label><br />
        <input type="number" id="releaseYear" class="form-control" />
      </div>

      <div class="mb-3">
        <label for="selectMovies">Genre:</label>
          <select class="form-select" id="selectMovies">
            <option value="action">Action</option>
            <option value="drama">Drama</option>
            <option value="comedy">Comedy</option>
            <option value="rommance">Rommance</option>
            <option value="thriller">Thriller</option>
            <option value="fantasy">Fantasy</option>
          </select>
      </div>

      <div class="mb-3">
        <label for="director" class="form-label">Director:</label><br />
        <input type="text" id="director" class="form-control" /><br /> 
      </div>

      <div class="mb-3">
        <label for="language" class="form-label">Language:</label><br />
      <input type="text" id="language" class="form-control" />
      </div>
      
      <div class="mb-3">
        <label type="text" id="addCountry" class="form-label">Country</label>
        <select class="form-select" id="selectCountry">
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
        </select>
      </div>
      
      <div class="mb-3">
        <label for="rating" class="form-label">Rating:</label><br />
      <input type="number" id="rating" class="form-control" />
      </div>
      
      <div class="mb-3">
      <label for="plot" class="form-label">Plot:</label><br />
      <textarea id="plot" rows="3" cols="85" class="form-control"></textarea>
       
      <div class="mb-3">
        <label for="awards" class="form-label">Awards:</label><br />
         <input type="text" id="awards" class="form-control" />
      </div>
      
      <div class="mb-3">
      <label for="posterURl" class="form-label">Poster URL:</label><br />
      <input type="text" id="posterURl" class="form-control" />
      </div>
    
      <div class="mb-3">
      <label for="trailerURL" class="form-label">Trailer URL:</label><br />
      <input type="text" id="trailerURL" class="form-control" />
    </div>

      <button type="submit" id="submit" class="btn btn-success">Add Movie</button>
    </form>
    <div id="postDataContainer"></div>

</body>
</html>
