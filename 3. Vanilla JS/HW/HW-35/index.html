<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Registration Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="container mt-4">
    <h1>Event Registration Form</h1>

    <form id="eventRegistrationForm">
      <label for="userName">Name:</label>
      <input type="text" id="userName" />
      <br /><br />

      <label for="userEmail">Email:</label>
      <input type="text" id="userEmail" />
      <br /><br />

      <label>Select Type:</label>
      <select id="typeSelect">
        <option value="conference">Conference</option>
        <option value="workshop">Workshop</option>
        <option value="networking">Networking Event</option>
        <option value="seminar">Seminar</option>
        <option value="webinar">Webinar</option>
      </select>
      <br /><br />

      <label for="attendees">Number of Attendees:</label>
      <input type="number" id="attendees" />
      <br /><br />

      <label>Registration Type:</label>
      <label for="individual">
        <input type="radio" name="eventType" value="Individual" id="individual"/>Individual</label> 
      <label for="group">
        <input type="radio" name="eventType" value="Group" id="group" /> Group</label> <br> <br>
   
        
        <label for="additionalInfo">Additional Information:</label><br />
        <textarea id="additionalInfo" rows="3" cols="80"></textarea> <br>
         
      <input type="submit" value="Register" />
    </form>
    
    <div id="formResult"></div>

    <script>
      const eventRegistrationForm = document.getElementById(
        "eventRegistrationForm"
      );
      eventRegistrationForm.addEventListener("submit", function (event) {
        event.preventDefault(); //

        const userName = document.getElementById("userName").value;
        const userEmail = document.getElementById("userEmail").value;
        const typeSelected = document.getElementById("typeSelect").value;
        const attendees = document.querySelector("#attendees").value;

        const additionalInfo = document.querySelector("#additionalInfo").value;
        const eventType = document.querySelector(
          'input[name="eventType"]:checked'
        ).value;

        const userInputValues = `<h2>Registration Submitted:</h2>
        <p>Name: ${userName}</p>
        <p>Email: ${userEmail}</p>
        <p>Event: ${typeSelected}</p>
        <p>Number of Attendees: ${attendees}</p>
        <p>Event Type: ${eventType}</p>
        <p>Additional Information: ${additionalInfo}</p>`;

        const divElement = document.getElementById("formResult");
        divElement.innerHTML = userInputValues;
      });
    </script>
  </body>
</html>
