<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
    <label for="">Program 1: Select a mood:</label>
    <input type="radio" value="Happy" name="mood" /> Happy
    <input type="radio" value="Sad" name="mood" /> Sad
    <input type="radio" value="Excited" name="mood" /> Excited
    <p id="moodResult"></p>

    <label for="">Program 2: Choose a book genre:</label>
    <input type="radio" value="Mystry" name="books" /> Mystry
    <input type="radio" value="Rommance" name="books" /> Rommance
    <input type="radio" value="Science Fiction" name="books" /> Science Fiction
    <button>Display Book Recommendation</button>
    <p id="bookResult"></p>

    <label for="">Program 3: Select a clothing style:</label>
    <input type="radio" value="Casual" name="cloths" /> Casual
    <input type="radio" value="Formal" name="cloths" /> Formal
    <input type="radio" value="Sporty" name="cloths" /> Sporty
    <button>Display Selected Style</button>
    <p id="styleResult"></p>

    <label for="">Program 4: Choose a weather preference:</label>
    <input type="radio" value="Sunny" name="weather" /> Developer
    <input type="radio" value="Rainy" name="weather" /> Designer
    <input type="radio" value="Snowy" name="weather" /> Manager
    <button>Display Selected Weather Preference</button>
    <p id="weatherResult"></p>

    <label for="">Program 5: Select a travel mode:</label>
    <input type="radio" value="Car" name="travel" /> Car
    <input type="radio" value="Train" name="travel" /> Train
    <input type="radio" value="Plane" name="travel" /> Plane
    <p id="travelResult"></p>

    

   <script>
    const moodRadioButtons = document.getElementsByName("mood")
      const moodResult = document.getElementById("moodResult")

      for(let i=0; i<moodRadioButtons.length; i++){
        moodRadioButtons[i].addEventListener("change", function(){
            const selectMoodPreference = document.querySelector('input[name="mood"]:checked'
          ).value;
          moodResult.textContent = `Selected Mood: ${selectMoodPreference}`
        })
      }

      const booksRadioButtons = document.getElementsByName("books")
      const bookResult = document.getElementById("bookResult")

      for(let i=0; i<booksRadioButtons.length; i++){
        booksRadioButtons[i].addEventListener("change", function(){
            const selectbooks = document.querySelector('input[name="books"]:checked'
          ).value;
          bookResult.textContent = `Selected Books: ${selectbooks}`
        })
      }

      const clothsRadioButtons = document.getElementsByName("cloths")
      const styleResult = document.getElementById("styleResult")

      for(let i=0; i<clothsRadioButtons.length; i++){
        clothsRadioButtons[i].addEventListener("change", function(){
            const selectStyles = document.querySelector('input[name="cloths"]:checked'
          ).value;
          styleResult.textContent = `Selected clothing style: ${selectStyles}`
        })
      }


      const weatherRadioButtons = document.getElementsByName("weather")
      const weatherResult = document.getElementById("weatherResult")

      for(let i=0; i<weatherRadioButtons.length; i++){
        weatherRadioButtons[i].addEventListener("change", function(){
            const selectweather = document.querySelector('input[name="weather"]:checked'
          ).value;
          weatherResult.textContent = `Selected Weather Preference: ${selectweather}`
        })
      }

      const travelRadioButtons = document.getElementsByName("travel")
      const travelResult = document.getElementById("travelResult")

      for(let i=0; i<travelRadioButtons.length; i++){
        travelRadioButtons[i].addEventListener("change", function(){
            const selectTraveling = document.querySelector('input[name="travel"]:checked'
          ).value;
          travelResult.textContent = `Selected Travel Mode: ${selectTraveling}`
        })
      }

      
   </script>
</body>
</html>
