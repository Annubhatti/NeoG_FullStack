<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Registration Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Event Registration Form</h1>

    <form id="eventRegistrationForm">
      <label for="userName">Name:</label>
      <input type="text" id="userName" />
      <br /><br />

      <label for="userEmail">Email Address:</label>
      <input type="text" id="userEmail" />
      <br /><br />

      <label>Event Type:</label><br />
      <label for="conference"
        ><input
          type="radio"
          name="eventType"
          value="Conference"
          id="conference"
        />
        Conference</label
      ><br />
      <label for="workshop"
        ><input type="radio" name="eventType" value="Workshop" id="workshop" />
        Workshop</label
      ><br />
      <label for="networking"
        ><input
          type="radio"
          name="eventType"
          value="Networking"
          id="networking"
        />
        Networking</label
      ><br />
      <br />

      <label>Dietary Restrictions:</label><br />
      <label for="vegetarian"
        ><input
          type="checkbox"
          name="restrictions"
          value="Vegetarian"
          id="vegetarian"
        />Vegetarian</label
      ><br />
      <label for="vegan"
        ><input
          type="checkbox"
          name="restrictions"
          value="Vegan"
          id="vegan"
        />Vegan</label
      ><br />
      <label for="gluten"
        ><input
          type="checkbox"
          name="restrictions"
          value="Gluten-free"
          id="gluten"
        />Gluten-free</label
      ><br />
      <br />

      <label for="">T-shirt Size:</label>
      <select id="sizeSelect">
        <option value="Small">Small</option>
        <option value="Medium">Medium</option>
        <option value="Large">Large</option>
      </select>
      <br /><br />

      <input type="submit" value="Register" />
    </form>
    <div id="formResult"></div>

    <script>
      const eventRegistrationForm = document.getElementById(
        "eventRegistrationForm"
      );
      eventRegistrationForm.addEventListener("submit", function (event) {
        event.preventDefault(); //

        const userName = document.getElementById("userName").value;
        const userEmail = document.getElementById("userEmail").value;
        const eventType = document.querySelector(
          'input[name="eventType"]:checked'
        ).value;

        const restrictions = document.querySelectorAll(
          'input[name="restrictions"]:checked'
        );
        let selectRestrictions = [];
        for (let i = 0; i < restrictions.length; i++) {
          selectRestrictions.push(restrictions[i].value);
        }

        const sizeSelected = document.getElementById("sizeSelect").value;

        console.log(selectRestrictions, sizeSelected);

        const userInputValues = `<h2>Registration Detalis:</h2>
        <p>Name: ${userName}</p>
        <p>Email: ${userEmail}</p>
        <p>Event Type: ${eventType}</p>
        <p>Dietary Restrictions: ${selectRestrictions.join(", ")}</p>
        <p>T-shirt Size: ${sizeSelected}</p>`;

        const divElement = document.getElementById("formResult");
        divElement.innerHTML = userInputValues;
      });
    </script>
  </body>
</html>
