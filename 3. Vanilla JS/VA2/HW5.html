<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>

    <label for="">Choose a movie genre:</label>
    <select name="" id="selectMovie">
        <option value="action">Action</option>
        <option value="comedy">Comedy</option>
        <option value="drama">Drama</option>
    </select>
    <p id="selectedMovieResult"></p>

    <label for="">Select a weather condition:</label>
    <select name="" id="selectWeather">
        <option value="sunny">Sunny</option>
        <option value="snowy">Snowy</option>
        <option value="rainy">Rainy</option>
    </select>
    <p id="WeatherResult"></p>

    <label for="">Select a language:</label>
    <select id="selectLanguage">
        <option value="english">English</option>
        <option value="spanish">Spanish</option>
        <option value="french">French</option>
    </select>
    <button id="greetingBtn">Display Greeting</button>
    <p id="languageResult"></p>

    <label for="">Choose a musical instruments:</label>
    <select id="selectInstruments">
        <option value="piano">Piano</option>
        <option value="guitar">Guitar</option>
        <option value="violin">Violin</option>
    </select>
    <button id="funBtn">Display Fun Fact</button>
    <p id="instrumentsResult"></p>

    <label for="">Select a pet:</label>
    <select id="selectPet">
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
        <option value="fish">Fish</option>
    </select>
    <button id="petBtn">Display Pet Description</button>
    <p id="selectedPetResult"></p>

    <script>

        const movieSelect = document.getElementById("selectMovie")
        const selectedMovieResult = document.getElementById("selectedMovieResult")

        movieSelect.addEventListener("change", function(){
            const selectedMovie = movieSelect.value
            const movies = {
                action : "The Dark Knight",
                comedy : "Superbad",
                drama : "The Shawshank Redemption"
            }
            selectedMovieResult.textContent = `Recommended ${selectedMovie} Movie: ${movies[selectedMovie]}`
        })


        const selectWeather = document.getElementById("selectWeather")
        const WeatherResult = document.getElementById("WeatherResult")

        selectWeather.addEventListener("change", function(){
            const selectedWeather = selectWeather.value
            const weathers = {
                sunny : "Outdoor Activity Suggestion: Picnic in the park",
                snowy :"Outdoor Activity Suggestion: Build a snowman",
                rainy : "Acitivity Suggestion: Movie day indorrs"
            }
            WeatherResult.textContent = `${weathers[selectedWeather]}`
        })


        const languageSelect = document.getElementById("selectLanguage")
        const languageResult = document.getElementById("languageResult")
        const greetingBtn = document.getElementById("greetingBtn")

        languageSelect.addEventListener("change", function(){
            const selectedLanguage = languageSelect.value
            const lang = {
                english: "Hello",
                spanish : "Hola",
                french  : "Bonjour"
            }

            greetingBtn.onclick = function(){
                languageResult.textContent = `Common Greeting: ${lang[selectedLanguage]}!`
            }
            
        })

        const instrumentsSelect = document.getElementById("selectInstruments")
        const instrumentsResult = document.getElementById("instrumentsResult")
        const funBtn = document.getElementById("funBtn")

        instrumentsSelect.addEventListener("change", function(){
            const selectedInstrument = instrumentsSelect.value
            const instruments = {
                piano: "The piano has 88 keys.",
                guitar : "The guitar is one of the most popular instruments in the world",
                violin  : "The voilin is a string instruments known for its sweet sound."
            }

            funBtn.onclick = function(){

                instrumentsResult.textContent = `Fun Fact: ${instruments[selectedInstrument]}`
            }
        })

        const petSelect = document.getElementById("selectPet")
        const selectedPetResult = document.getElementById("selectedPetResult")
        const petBtn = document.getElementById("petBtn")

        petSelect.addEventListener("change", function(){
            const selectedPets = petSelect.value
            const pet = {
                dog: "Dogs are loyal and friendly companions.",
                cat : "Cats are independent and playful.",
                fish  : "fish are low-maintenance and peaceful pets."
            }

            petBtn.onclick = function(){
                selectedPetResult.textContent = `Pet Description: ${pet[selectedPets]}`
            }
        })
    </script>
  </body>
</html>
