<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <label for="">Choose a season:</label>
    <select name="" id="selectSeason">
      <option value="spring">Spring</option>
      <option value="summer">Summer</option>
      <option value="fall">Fall</option>
      <option value="winter">Winter</option>
    </select>
    <button id="weatherBtn">Display Typical Weather</button>
    <p id="seasonResult"></p>

    <label for="">Choose a movie genre:</label>
    <select name="" id="selectMovie">
      <option value="science">Science Fiction</option>
      <option value="mystery">Mystery</option>
      <option value="rommance">Rommance</option>
    </select>
    <button id="movieBtn">Display Movie Recommendation</button>
    <p id="selectedMovieResult"></p>

    <label for="">Select a pet:</label>
    <select id="selectPet">
      <option value="dog">Dog</option>
        <option value="cat">Cat</option>
        <option value="fish">Fish</option>
    </select>
    <button id="funFactBtn">Display Fun Fact</button>
    <p id="selectedPetResult"></p>

    <label for="">Choose a musical instruments:</label>
    <select id="selectInstruments">
      <option value="piano">Piano</option>
        <option value="guitar">Guitar</option>
        <option value="violin">Violin</option>
    </select>
    <p id="instrumentsResult"></p>

    <label for="">Choose a planet:</label>
    <select id="selectPlanet">
      <option value="earth">Earth</option>
      <option value="mars">Mars</option>
      <option value="jupitar">Jupitar</option>
    </select>
    <button id="planetBtn">Display Planet Fact</button>
    <p id="planetResult"></p>

    <script>
      const selectSeason = document.getElementById("selectSeason");
      const seasonResult = document.getElementById("seasonResult");
      const weatherBtn = document.getElementById("weatherBtn");

      selectSeason.addEventListener("change", function () {
        const selectedSeason = selectSeason.value;
        const weathers = {
          spring: "Mild temperatures and blooming flowers.",
          summer: "Hot temperatures and sunny days.",
          fall: "Cooler temperatures and falling leaves.",
          winter: "Cold temperatures and snowfall.",
        };

        weatherBtn.onclick = function () {
          seasonResult.textContent = `Typical  Weather:${weathers[selectedSeason]}`;
        };
      });

      const movieSelect = document.getElementById("selectMovie");
      const selectedMovieResult = document.getElementById(
        "selectedMovieResult"
      );
      const movieBtn = document.getElementById("movieBtn")

      movieSelect.addEventListener("change", function () {
        const selectedMovie = movieSelect.value;
        const movie = {
           science : "Dune",
           mystery : "Gone Girl",
           rommance : "Pride and prejudice"
        }

        movieBtn.onclick = function () { 
          selectedMovieResult.textContent = `Movie Recommendation: ${movie[selectedMovie]}`;
         }
        
      });

      const petSelect = document.getElementById("selectPet");
      const selectedPetResult = document.getElementById("selectedPetResult");
      const funFactBtn = document.getElementById("funFactBtn")

      petSelect.addEventListener("change", function () {
        const selectedPets = petSelect.value;
        const pet = {
                dog: "Dogs are known for their loyalty and companionship.",
                cat : "Cats are independent and can be very playful.",
                fish  : "fish are low-maintenance and peaceful pets."
            }
        selectedPetResult.textContent = `Fun Facts: ${pet[selectedPets]}`;
      });

      const instrumentsSelect = document.getElementById("selectInstruments");
      const instrumentsResult = document.getElementById("instrumentsResult");

      instrumentsSelect.addEventListener("change", function () {
        const selectedInstrument = instrumentsSelect.value;
        const instruments = {
                piano: "The piano has 88 keys.",
                guitar : "The guitar is one of the most popular instruments in the world",
                violin  : "The voilin is a string instruments known for its sweet sound."
            }
        instrumentsResult.textContent = `Sound:  ${instruments[selectedInstrument]}`;
      });

      const planetSelect = document.getElementById("selectPlanet");
      const planetResult = document.getElementById("planetResult");
      const planetBtn = document.getElementById("planetBtn")

      planetSelect.addEventListener("change", function () {
        const selectedPlanet = planetSelect.value;
        const planets = {
            earth : "Earth is the only known planet with life.",
            mars : "Mars is often called the 'Red Planet' due to its color",
            jupitar : "Jupitar is the largest planet in our solar system."
        }
        planetBtn.onclick = function(){
          planetResult.textContent = `Planet Fact: ${planets[selectedPlanet]} `;
        }
      });
    </script>
  </body>
</html>
