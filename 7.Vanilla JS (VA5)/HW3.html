<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-4 text-center">
        <h1 >Advice Slip API</h1>
            <button id="getAdviceBtn" class="btn btn-primary mt-3">Get Advice</button>
        <div id="adviceContainer" class=" mt-4"></div>
    </div>
    <script>
        const getAdviceBtn = document.getElementById('getAdviceBtn')
        const adviceContainer = document.getElementById('adviceContainer')

        const apiUrl = "https://api.adviceslip.com/advice"

        getAdviceBtn.addEventListener("click", function(){
            fetch(apiUrl)
            .then(function responseHandler(response){
                return response.json()
            })
            .then(function showData(data){
                if(data.advice){
                    adviceContainer.textContent = data.advice
                }else{
                    adviceContainer.textContent = "Failed to fetch data"
                }

            })
            .catch(function showError(error){
                adviceContainer.textContent ="An error occured while fechting the joke."
            })
        })
    </script>
</body>
</html>
