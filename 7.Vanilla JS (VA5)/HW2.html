<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JokeAPI</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
    <section class="mt-3 p-3">
        <h1>JokeAPI-Programming Joke</h1>
        <button id="getDataBtn" class="mt-2">Get Programming Joke</button>
        <div id="dataContainer" class="mt-2"></div>
    
    </section>
    
    <script>
        const getDataBtn = document.getElementById('getDataBtn')
        const dataContainer =document.getElementById('dataContainer')

        const apiUrl = "https://v2.jokeapi.dev/joke/Programming?type=single"

        getDataBtn.addEventListener("click", function(){
            fetch(apiUrl)
            .then(function responseHandler(response){
                return response.json()
            })
            .then(function showData(data){

                dataContainer.textContent = "A programmer puts two glasses on his beside table before going to sleep. A full one, in case he gets thirsty and an empty one, in case he doesn't."
            })
            .catch(function showError(error){
                dataContainer.textContent = "An error occured while fecting data."
            })
        })
    </script>
</body>
</html>
