<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Bucket List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Travel Bucket List</h1>
    <section>
      <input id="destinationInput" />
      <button id="addDestination">Add</button>
      <ul id="bucketList"></ul>
      <div><p id="visitedCount"></p></div>
    </section>

    <script>
      const destinationInput = document.getElementById("destinationInput");
      const addDestinationBtn = document.getElementById("addDestination");
      const unorderedList = document.getElementById("bucketList");
      const visitedCount = document.getElementById("visitedCount");
      let visitedPlacesCount = 0;

      addDestinationBtn.addEventListener("click", function () {
        const listElement = document.createElement("li");

        // listElement.textContent = destinationInput.value
        listElement.innerHTML = `<p><input type = "checkbox" id="destinationVisitedCheckbox" onChange="countVisitedPlaces(this)" />${destinationInput.value}<button onClick="deleteDestination(this)">Delete</button></p>`;

        unorderedList.appendChild(listElement);
      });

      function countVisitedPlaces() {
        console.log("Getting to the function");
        if (checkbox.checked) {
          visitedPlacesCount++;
        } else {
          visitedPlacesCount--;
        }
        updateCountView();
      }

      function deleteDestination(deleteBtn) {
        const listItem = deleteBtn.parentElement.parentElement;
        if (listItem.childNodes[0].childNodes[0].checked) {
          visitedPlacesCount--;
          updateCountView();
        }
        listItem.remove();
      }

      function updateCountView() {
        visitedCount.textContent = `Visited Places Count: ${visitedPlacesCount}`;
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
