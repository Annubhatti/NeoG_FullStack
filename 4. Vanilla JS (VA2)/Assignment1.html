<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Feedback form</h1><br>
    <form id="feedbackForm">

      <label for="userName">Name:</label>
      <input type="text" id="userName" />
      <br /><br>

      <label for="enterFeedback">Feedback:</label><br>
      <textarea name="text" id="enterFeedback" rows="2" cols="50"></textarea>
      <br /><br>

      <label>Rate our service:</label><br />
      <label for="excellent"
        ><input type="radio" name="rating" value="Excellent" id="excellent" /> Excellent</label
      ><br />
      <label for="good"
        ><input type="radio" name="rating" value="Good" id="good" />
        Good</label
      ><br />
      <label for="fair"
        ><input type="radio" name="rating" value="Fair" id="fair" />
        Fair</label
      ><br /><br>

      

      <label>Select Topics of Interest:</label><br />
      <label for="technology"
        ><input
          type="checkbox"
          name="interest"
          value="Technology"
          id="technology"
        />Technology</label
      ><br />
      <label for="travel"
        ><input
          type="checkbox"
          name="interest"
          value="Travel"
          id="travel"
        />Travel</label
      ><br />
      <label for="food"
        ><input
          type="checkbox"
          name="interest"
          value="Food"
          id="food"
        />Food</label><br /><br>
      
      <label>Overall Experience:</label>
      <select id="expSelect">
        <option value="Very Satisfied">Very Satisfied</option>
        <option value="Satisfied">Satisfied</option>
        <option value="Neutral">Neutral</option>
      </select>
      <br /><br>

      <input type="submit" value="Submit" />
    </form>

    <div id="formResult"></div>
    <script>

      const userfeedbackForm = document.getElementById("feedbackForm");

      userfeedbackForm.addEventListener("submit", function (event) {
        event.preventDefault();

        const usersName = document.getElementById("userName").value;
        const usersFeedback = document.getElementById("enterFeedback").value;

        const rating = document.querySelector(
          'input[name="rating"]:checked'
        ).value;

        const interest = document.querySelectorAll(
          'input[name="interest"]:checked'
        );
        let selectedInterest = [];
        for (let i = 0; i < interest.length; i++) {
            selectedInterest.push(interest[i].value);
        }

        const experienceSelect = document.getElementById("expSelect").value;

        const userInputValues = `<h2>Feedback Submitted:</h2>
        <p><strong>Name: </strong>${usersName}</p>
        <p><strong>Feedback: </strong>${usersFeedback}</p>
        <p><strong>Service Rating: </strong>${rating}</p>
        <p><strong>Topics of Interest: </strong>${selectedInterest.join(", ")}</p>
        <p><strong>Overall Experience: </strong>${experienceSelect}</p>`;

        const divElement = document.getElementById("formResult");
        divElement.innerHTML = userInputValues;
      });
    </script>
  </body>
</html>
