<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Waitlist Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>User Waitlist Form</h1>
    <form id="waitListForm">
      <label for="userName">Full Name:</label>
      <input type="text" id="userName" />
      <br /><br />

      <label for="userPhoneNumber">Phone Number:</label>
      <input type="number" id="userPhoneNumber" />
      <br /><br />

      <label for="userEmail">Email Id:</label>
      <input type="text" id="userEmail" />
      <br /><br />

      <label>Gender:</label><br />
      <label for="male"
        ><input type="radio" name="gender" value="Male" id="male" /> Male</label
      ><br />
      <label for="female"
        ><input type="radio" name="gender" value="Female" id="female" />
        Female</label
      ><br />
      <label for="other"
        ><input type="radio" name="gender" value="Other" id="other" />
        Other</label
      ><br />
      <br />

      <label>Are You a college graduate?:</label><br />
      <label for="yes"
        ><input type="radio" name="student" value="Yes" id="yes" /> Yes</label
      ><br />
      <label for="no"
        ><input type="radio" name="student" value="No" id="no" /> No</label
      ><br />
      <label for="dropout"
        ><input type="radio" name="student" value="Dropout" id="dropout" />
        Dropout</label
      ><br />
      <br />

      <label>Are you working anywhere full-time or part-time?:</label><br />
      <select id="workSelect">
        <option value="Working Full Time">Working Full Time</option>
        <option value="Working Part Time">Working Part Time</option>
        <option value="Not Working Anywhere">Not Working Anywhere</option>
      </select>
      <br /><br />

      <label for="fullAddress">Why do you want to learn web Development?:</label
      ><br />
      <textarea id="fullAddress" rows="3" cols="85"></textarea>
      <br /><br />

      <label>How did you come to know about us:</label><br />
      <label for="youtube"
        ><input
          type="checkbox"
          name="jobBoard"
          value="Youtube"
          id="youtube"
        />Youtube</label
      ><br />
      <label for="Instagram"
        ><input
          type="checkbox"
          name="jobBoard"
          value="Instagram"
          id="instagram"
        />Instagram</label
      ><br />
      <label for="linkedin"
        ><input
          type="checkbox"
          name="jobBoard"
          value="LinkedIn"
          id="linkedin"
        />LinkedIn</label
      ><br />
      <label for="twitter"
        ><input
          type="checkbox"
          name="jobBoard"
          value="Twitter"
          id="twitter"
        />Twitter</label
      ><br />
      <label for="friends"
        ><input
          type="checkbox"
          name="jobBoard"
          value="Friends and Family"
          id="friends"
        />Friends and Family</label
      ><br />
      <label for="other"
        ><input
          type="checkbox"
          name="jobBoard"
          value="Other"
          id="other"
        />Other</label
      ><br /><br>

      <input type="checkbox" id="termsCheckbox" /> I confirm that all
      information in this form is factually true.
      <br />
      <p id="termsResult"></p>

      <input type="submit" value="Submit Details" />
    </form>

    <div id="formResult"></div>
    <script>
      const userWaitlistForm = document.getElementById("waitListForm");

      userWaitlistForm.addEventListener("submit", function (event) {
        event.preventDefault();

        const usersName = document.getElementById("userName").value;
        const usersPhoneNumber = document.getElementById("userPhoneNumber").value;
        const usersEmail = document.getElementById("userEmail").value;

        const gender = document.querySelector(
          'input[name="gender"]:checked'
        ).value;

        const student = document.querySelector(
          'input[name="student"]:checked'
        ).value;

        const working = document.getElementById("workSelect").value;
        const fullAddress = document.getElementById("fullAddress").value;

        const jobBoard = document.querySelectorAll(
          'input[name="jobBoard"]:checked'
        );
        let selectedJobBoard = [];
        for (let i = 0; i < jobBoard.length; i++) {
          selectedJobBoard.push(jobBoard[i].value);
        }

        const termsCheckbox = document.getElementById("termsCheckbox");
        const termsResult = document.getElementById("termsResult");

        termsCheckbox.addEventListener("change", function () {
          if (termsCheckbox.checked) {
            termsResult.textContent = "User Agreed to Terms.";
          } else {
            termsResult.textContent = " ";
          }
        });

        const userInputValues = `<h2>Details Submitted:</h2>
        <p><strong>Name: </strong>${usersName}</p>
        <p>strong>Phone Number: </strong>${usersPhoneNumber}</p>
        <p>strong>Email ID: </strong>${usersEmail}</p>
        <p>strong>Gender: </strong>${gender}</p>
        <p>strong>Are You a college graduate?: </strong>${student}</p>
        <p>strong>Are you working anywhere full-time or part-time?: </strong>${working}</p>
        <p>strong>Why do you want to learn web Development?: </strong>${fullAddress}</p>
        <p>strong>How did you come to know about us?: </strong>${selectedJobBoard.join(", ")}</p>`;

        const divElement = document.getElementById("formResult");
        divElement.innerHTML = userInputValues;
      });
    </script>
  </body>
</html>
