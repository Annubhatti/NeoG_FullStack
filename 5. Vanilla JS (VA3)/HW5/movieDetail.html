<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Database</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg navber-light bg-light text-secondary">
          <div class="container">
            <a class="navbar-brand" href="index.html">Movie Database</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggler="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
  
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="movie.html">Movies</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="report.html">Report</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

    <main class="container mt-3">
      <section>
        <h1>Movie Details</h1>
      </section>

      <section id="moviesDetails"></section>
    </main>
    <footer class="container mt-3">
      <p>&copy; 2023 Company Name. All rights reserved.</p>
    </footer>

    <script>
      //Database
      const moviesData = [
        {
          id: "1",
          name: "Movie 1",
          genre: "Action",
          details: "This is an action-packed movie",
          releaseDate: "2023-01-11",
          director: "John Doe",
        },
        {
          id: "2",
          name: "Movie 2",
          genre: "Drama",
          details: "This is an drama-packed movie",
          releaseDate: "2023-03-1",
          director: "John Bob",
        },
        {
          id: "2",
          name: "Movie 3",
          genre: "Comedy",
          details: "This is an comedy-packed movie",
          releaseDate: "2023-06-14",
          director: "John lin",
        },
      ];

      function getParameterByID(id) {
        // get the id from the URL

        let url = new URL(window.location.href);
        return url.searchParams.get(id);
      }

      let movieId = getParameterByID("id");
      //find that id in the database
      let movie;
      for (let i = 0; i < moviesData.length; i++) {
        if (moviesData[i].id === movieId) {
          movie = moviesData[i];
        }
      }

      // display the details on the view
      let movieDetailElement = document.getElementById("moviesDetails");
      if (movie) {
        movieDetailElement.innerHTML = `
        <div class="card mt-2 w-50">
          <div class="card-body">
            <h5 class="card-title">${movie.name}</h5>
            <p><strong>Genre: </strong>${movie.genre}</p>
                <p><strong>Details: </strong>${movie.details}</p>
          </div>
        </div>  
            `;
      } else {
        movieDetailElement.innerHTML = "Movies Data not Found";
      }
    </script>
  </body>
</html>
